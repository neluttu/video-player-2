        <style>
#controls {
  transition: background-color 0.3s, opacity 0.3s;
}

.fade-out-background {
  background-color: transparent;
}

.fade-out {
  opacity: 0;
}

        </style>
        <script>
            const video = document.querySelector('video');
            const playButton = document.getElementById('play');
            const stopButton = document.getElementById('stop');
            const videoPlayer = document.getElementById('videoPlayer');
            const controls = document.getElementById('controls');
            video.currentTime = 24;

            let timeoutId;

            videoPlayer.addEventListener('mouseenter', () => {
                clearTimeout(timeoutId);
                controls.classList.remove('fade-out-background');
                controls.style.display = 'flex';
            });

            videoPlayer.addEventListener('mouseleave', () => {
                timeoutId = setTimeout(() => {
                controls.classList.add('fade-out-background');
                setTimeout(() => {
                controls.classList.add('fade-out');
                setTimeout(() => {
                    controls.style.display = 'none';
                    controls.classList.remove('fade-out');
                }, 300); // Adjust this value to match your desired fade-out transition duration
                }, 5000); // Adjust this value to set the delay before the fade-out effect triggers
            }, 3000); // Adjust this value to set the delay before the background color starts fading
            });

            playButton.addEventListener('click', () => {
            video.play();
            });

            stopButton.addEventListener('click', () => {
            video.pause();
            video.currentTime = 0;
            });
        </script>
